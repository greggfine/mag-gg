<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gain Game</title>
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="shortcut icon" href="#" />
    <script src="/node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>

    <script src="./src/app.ts" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="instructions" id="instructions-container">
        <div class="instructions__content-container">
          <h1 class="instructions__heading">Gain Game</h1>
          <p class="instructions__text">
            How many decibels is the sound being reduced by?
          </p>
          <button id="start-game-btn" class="start-game-btn">Start Game</button>
        </div>
        <div class="instruction__image-container">
          <div class="instructions__image-container__image"></div>
        </div>
      </div>
      <lottie-player
        loop
        autoplay
        mode="normal"
        src="images/60021-audio-grey.json"
        style="width: 320px"
        id="waveform"
        class="waveform"
      >
      </lottie-player>

      <div id="score-container">
        <img src="images/score.svg" alt="score" class="score-icon" />
        <p id="score">0</p>
      </div>
      <img src="images/round.svg" alt="round" class="round-icon" />
      <p>
        <span id="current-round"></span>/
        <span id="total-rounds"></span>
      </p>

      <div id="answer-buttons" class="answer-buttons">
        <button class="answer-buttons__btn" id="answer-1-btn" value="answer1">
          Choose an answer
        </button>
        <button class="answer-buttons__btn" id="answer-2-btn" value="answer2">
          Choose an answer
        </button>
      </div>

      <div id="audio-controls">
        <img
          id="mute-btn"
          class="speaker-icon"
          src="images/speaker.svg"
          alt="mute button"
        />
      </div>
      <div>
        <button id="play-again-btn" class="play-again-btn">Play Again?</button>
      </div>
    </div>
  </body>
</html>
